<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talabat Survey</title>
    <link rel="icon" href="talabat onglet.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('a7f6aed5-c2ce-4d44-89f6-5593fbb6d5dc.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        @media (max-width: 1024px) {
            .logo {
                width: 120px;
                top: 15px;
                left: 15px;
            }
        }
        @media (max-width: 768px) {
            .logo {
                width: 100px;
                top: 10px;
                left: 10px;
            }
            body {
                background-size: cover;
            }
        }
        @media (max-width: 480px) {
            .logo {
                width: 80px;
                top: 5px;
                left: 5px;
            }
        }
    </style>
    
    <script src="https://cdn.amplitude.com/script/bbda33f879f6509905fccb3c654c5940.js"></script>
    <script src="https://cdn.amplitude.com/libs/plugin-session-replay-browser-1.12.1-min.js.gz"></script>
    <script src="https://cdn.amplitude.com/script/bbda33f879f6509905fccb3c654c5940.engagement.js"></script>
    
    <script>
        window.amplitude.add(window.sessionReplay.plugin({sampleRate: 1}));
        window.amplitude.add(sessionReplayTracking);
        window.amplitude.init('bbda33f879f6509905fccb3c654c5940', {
            fetchRemoteConfig: false,
            autocapture: {
                attribution: true,
                pageViews: true,
                sessions: true,
                fileDownload: false,
                formInteractions: false,
                elementInteractions: false
            },
        });
        window.amplitude.add(window.engagement.plugin());
    </script>
</head>
<body>
    <img src="ramadan kareem Talabat.png" alt="Talabat Logo" class="logo">
</body>
</html>
